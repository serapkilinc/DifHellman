<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="./chat.js" type="module"></script> <!-- Moved script tag here -->

</head>
<body>
<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be displayed here -->
    </div>
    <input type="text" class="chat-input" id="message-input" placeholder="Type a message...">
    <button class="send-button" onclick="initChat()">Send</button>
     <input type="file" class="chat-input" id="image-input" accept="image/*">
    <button class="send-button" onclick="initImage()">Add Image</button>
</div>

</body>
</html>
